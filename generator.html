Start Date: <input type="date" id="date"><br>

<button onclick="createDates();">
  Generate Dates
</button><br>

<b>
  CHECK BLOOD SUGARS ONCE PER DAY
  <br>
	
  1.&nbsp;FSTG &emsp; 
  2.&nbsp;BL &emsp;&emsp;&nbsp;
  3.&nbsp;BD &emsp;&emsp;
  4.&nbsp;3hr&nbsp;AD
</b>

<p id="output"></p>

<script>
  
  function createDates() {
 
    var startDate = new Date(document.getElementById("date").value);
    var dateList = "";

    for (let i = 1; i < 65; i += 1) {
      startDate.setDate(startDate.getDate() + 1);

      if(startDate.getMonth()<9 && startDate.getDate()<10) {
        dateList += "0" + (startDate.getMonth()+1) + "-" + "0" + startDate.getDate() + " _____ ";
      } else if (startDate.getMonth()<9) {
        dateList += "0" + (startDate.getMonth()+1) + "-" + startDate.getDate() + " _____ ";
      } else if(startDate.getDate()<10) {
        dateList += startDate.getMonth()+1 + "-" + "0" + startDate.getDate() + " _____ ";
      } else {
        dateList += startDate.getMonth()+1 + "-" + startDate.getDate() + " _____ ";
      }
      if(i%4==0) {
        dateList += "<br><br>";
      }
    }
    //printing the result
    document.getElementById("output").innerHTML=dateList;
  }

</script>
