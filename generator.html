Start Date: <input type="date" id="date"><br>

<button onclick="createDates()">
  Generate Dates
</button><br>
<p id="output"></p>

<script>
  
  function createDates() {
 
    var startDate = new Date(document.getElementById("date").value);
    var dateList = "";

    for (let i = 1; i < 65; i += 1) {
      startDate.setDate(startDate.getDate() + 1);
      dateList += startDate.getMonth()+1 + "-" + startDate.getDate() + " _____ ";
      if(i%4==0) {
        dateList += '\n';
      }
    }    
  
    //printing the result
    document.getElementById("output").innerHTML=dateList;
  }

</script>
